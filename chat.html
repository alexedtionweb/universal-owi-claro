<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Atendimento Online</title>
<style>
*{
	margin:0;
	padding:0;
}
#Blipchat{
	position:absolute;
	top:0;
	left:0;
	z-index:11;
	background-color:#000;
	width:100%;
	height:100%;
}
</style>
</head>

<body>
<div id="Blipchat"> </div>
</body>
  <script
    src="https://unpkg.com/blip-chat-widget"
    type="text/javascript"
  ></script>
  <script>
    var online = navigator.platform ? navigator.platform : 0;

    var startMessage = {
      type: "text/plain",
      content: "start",
      metadata: {
        "#blip.hiddenMessage": true
      }
    };

    (function() {
      window.onload = function() {
        var BlipClient = new BlipChat()
          .withAppKey(
            "dW5pdmVyc2FsMjA6YTgzNzMyMGQtM2FiNC00N2UwLWE4ODktNzg2ZjNkYzY3ZDE1"
          )
          .withAccount({
           fullName: "Testes",
            extras: {
              code: online
            }
          })
          .withTarget("Blipchat")
          .withEventHandler(BlipChat.CREATE_ACCOUNT_EVENT, function() {
            BlipClient.sendMessage(startMessage);
          });
        BlipClient.build();
      };
    })();
    localStorage.removeItem("blipSdkUAccount");
</script>
</html>
